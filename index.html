<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>BANGR | Predict the Hype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'banger-black': '#121212',
            'banger-white': '#ffffff',
            'banger-yellow': '#ecfd00',
            'banger-pink': '#ff00ff',
            'banger-cyan': '#00ffff',
            'banger-purple': '#9d4edd',
          },
          fontFamily: {
            'display': ['"Archivo Black"', 'sans-serif'],
            'mono': ['"Space Mono"', 'monospace'],
          },
          boxShadow: {
            'hard': '8px 8px 0px 0px #000000',
            'hard-sm': '4px 4px 0px 0px #000000',
            'hard-hover': '2px 2px 0px 0px #000000',
            'arcade': '6px 6px 0px 0px rgba(0,0,0,1)',
            'arcade-pressed': '0px 0px 0px 0px rgba(0,0,0,1)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f0f0f0;
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #ffffff;
      border-left: 4px solid black;
    }

    ::-webkit-scrollbar-thumb {
      background: #ecfd00;
      border: 4px solid black;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff00ff;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-25%);
      }
    }

    /* Patterns */
    .pattern-dots {
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 4px 4px;
    }

    .pattern-lines {
      background-image: repeating-linear-gradient(45deg, #000 0, #000 1px, transparent 0, transparent 50%);
      background-size: 10px 10px;
    }

    .pattern-grid {
      background-size: 20px 20px;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
    }

    /* Confetti Animation */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--color);
      top: -20px;
      left: var(--x);
      transform: rotate(var(--rotation));
      animation: confetti-fall var(--duration) ease-out var(--delay) forwards;
    }

    @keyframes confetti-fall {
      0% {
        top: -5%;
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }

      100% {
        top: 100%;
        opacity: 0;
        transform: rotate(720deg) scale(0.5);
      }
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-bounce-in {
      animation: bounce-in 0.5s ease-out forwards;
    }

    .animate-confetti-fall {
      animation: confetti-fall 2s ease-out forwards;
    }

    /* DEGEN MODE Easter Egg Styles - REVISED TO MATCH OLD UI */
    .degen-mode {
      background-color: #2d1b54 !important;
      background-image: none !important;
      color: rgba(255, 255, 255, 0.9);
      overflow-x: hidden;
    }

    /* Scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }

    .degen-mode .scanline {
      display: block;
    }

    /* Floating background shapes */
    .degen-bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      display: none;
    }

    .degen-mode .degen-bg-shapes {
      display: block;
    }

    .shape {
      position: absolute;
      opacity: 0.8;
      filter: blur(40px);
      animation: shape-float 10s ease-in-out infinite alternate;
    }

    @keyframes shape-float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      100% {
        transform: translate(20px, 20px) rotate(10deg);
      }
    }

    .shape-1 {
      top: 10%;
      left: 5%;
      width: 400px;
      height: 400px;
      background: #ecfd00;
    }

    .shape-2 {
      top: 40%;
      right: -5%;
      width: 500px;
      height: 500px;
      background: #ff00ff;
      animation-delay: -2s;
    }

    .shape-3 {
      bottom: 5%;
      left: 20%;
      width: 350px;
      height: 350px;
      background: #00ffff;
      animation-delay: -5s;
    }

    .shape-4 {
      top: -10%;
      right: 20%;
      width: 300px;
      height: 300px;
      background: #9d4edd;
      animation-delay: -7s;
    }

    .degen-mode h2 {
      color: #ecfd00;
      text-shadow: 3px 3px 0px #000;
    }

    /* Yellow Striped Pattern */
    .bg-striped-yellow {
      background-color: #ecfd00 !important;
      background-image: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px) !important;
    }

    .degen-mode .market-card {
      border: 4px solid black !important;
      box-shadow: 12px 12px 0px 0px #000 !important;
      background: white !important;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: black !important;
    }

    .degen-mode .market-card:hover {
      transform: translate(-6px, -6px) !important;
      box-shadow: 18px 18px 0px 0px #000 !important;
    }

    /* Override arcade-banner in degen mode to be yellow striped */
    .degen-mode .arcade-banner {
      background-color: #ecfd00 !important;
      background-image: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.3) 2px,
          rgba(0, 0, 0, 0.3) 4px) !important;
      border: 4px solid black !important;
    }

    .degen-mode .arcade-banner .font-display {
      color: white !important;
      text-shadow: 4px 4px 0px #000 !important;
    }

    .degen-mode .bg-banger-pink {
      background-color: #ff00ff !important;
      color: white !important;
    }

    .degen-mode .text-gray-500,
    .degen-mode .text-gray-600,
    .degen-mode .text-gray-400 {
      color: #71717a !important;
    }

    .degen-mode header {
      background-color: #ff00ff !important;
      border-bottom: 6px solid black !important;
    }

    .degen-mode header .font-display {
      color: black !important;
      text-shadow: none !important;
    }

    .degen-mode .filter-bar-container {
      background-color: #00ffaa !important;
      border-bottom: 6px solid black !important;
      padding-top: 4px;
      padding-bottom: 4px;
    }

    .degen-mode button:not(.no-degen) {
      background-color: white !important;
      color: black !important;
      border: 3px solid black !important;
      box-shadow: 4px 4px 0px 0px #000 !important;
      transition: all 0.1s ease;
    }

    .degen-mode button:not(.no-degen):hover {
      background-color: #ecfd00 !important;
    }

    .degen-mode button:not(.no-degen):active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px 0px #000 !important;
    }

    /* Custom Cursor for Degen Mode */
    .degen-mode,
    .degen-mode * {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23ff00ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>') 12 12, auto !important;
    }

    .degen-mode a,
    .degen-mode button,
    .degen-mode [role="button"] {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23ecfd00" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>') 16 16, pointer !important;
    }

    /* Floating Sticker Animation */
    @keyframes degen-sticker-float {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
      }

      50% {
        transform: translateY(-10px) rotate(5deg) scale(1.1);
      }

      100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
    }

    .degen-sticker {
      animation: degen-sticker-float 3s ease-in-out infinite;
    }

    /* Thumping Animation */
    @keyframes degen-thump {

      0%,
      100% {
        transform: scale(1);
        filter: brightness(1);
      }

      50% {
        transform: scale(1.05);
        filter: brightness(1.2);
      }
    }

    .degen-thump {
      animation: degen-thump 0.5s ease-in-out infinite;
    }
  </style>

</script>
</head>
